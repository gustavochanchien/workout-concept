<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Workout Tracker</title>

    <!-- All styles moved to styles.css -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- SPLITS VIEW -->
    <div id="view-splits" class="container">
        <h1>Routines</h1>
        <p class="subtitle">
            Star (‚òÖ) a routine to auto-load it next time.
        </p>

        <div id="split-list"></div>

        <button class="btn-add-split" disabled>
            Add New Split
            <span>(Coming Soon)</span>
        </button>
    </div>

    <!-- DAYS VIEW -->
    <div id="view-days" class="view-panel hidden">
        <div class="nav-header">
            <button class="back-btn" onclick="App.navTo('splits')">‚Üê</button>
            <div class="header-title-area">
                <h2 id="split-title-display">Split Name</h2>
            </div>
        </div>
        <div class="scroll-content">
            <div id="day-list"></div>
        </div>
    </div>

    <!-- EXERCISES VIEW -->
    <div id="view-exercises" class="view-panel hidden">
        <div class="nav-header">
            <button class="back-btn" onclick="App.navTo('days')">‚Üê</button>
            <div class="header-title-area">
                <h2 id="day-title-display">Day Name</h2>
                <span id="header-subtitle">~45m remaining</span>
            </div>
        </div>
        <div class="scroll-content">
            <div id="exercise-list"></div>
            <div class="reset-container">
                <button class="btn-reset" onclick="App.resetDayProgress(this)">
                    Reset Day Progress
                </button>
            </div>
        </div>
    </div>

    <!-- WORKOUT OVERLAY -->
    <div id="workout-overlay" class="hidden">
        <div class="overlay-nav">
            <button class="overlay-back-btn" onclick="App.quitWorkout()">‚Üê</button>
            <div class="time-remaining" id="total-time-left">Est: 0m</div>
        </div>

        <div class="wk-header">
            <h3 class="wk-title" id="wk-name">Exercise Name</h3>
            <div class="wk-subtitle">
                Set <span id="wk-set-curr">1</span> of <span id="wk-set-total">4</span>
            </div>
        </div>

        <div class="workout-view-container">
            <div id="active-workout-view">
                <div class="visualizer">
                    <div class="big-number" id="main-display">0</div>
                    <div class="label-text" id="main-label">TARGET REPS</div>
                    <div class="sub-label-text" id="sub-label"></div>

                    <div id="pacer-wrapper">
                        <div class="pacer-container">
                            <div id="pacer-bar" class="pacer-bar"></div>
                            <div
                                id="pacer-text"
                                class="pacer-instruction"
                            >
                                RESIST (ECCENTRIC)
                            </div>
                        </div>
                    </div>
                </div>

                <div class="controls-area">
                    <div class="speed-controls" id="speed-controls-ui">
                        <button
                            class="btn-speed"
                            id="btn-slow"
                            onclick="App.setSpeed('slow')"
                        >
                            Slow 4s/2s
                        </button>
                        <button
                            class="btn-speed active"
                            id="btn-default"
                            onclick="App.setSpeed('default')"
                        >
                            Normal 3s/1s
                        </button>
                        <button
                            class="btn-speed"
                            id="btn-fast"
                            onclick="App.setSpeed('fast')"
                        >
                            Fast 2s/1s
                        </button>
                    </div>

                    <button
                        id="btn-action"
                        class="btn-main"
                        onclick="App.handleMainAction()"
                    >
                        START SET
                    </button>

                    <div class="btn-group">
                        <button
                            class="btn-sec"
                            id="btn-extra-reps"
                            onclick="App.toggleExtraReps()"
                        >
                            Extra Reps
                        </button>
                        <button
                            class="btn-sec"
                            onclick="App.togglePause()"
                        >
                            Pause
                        </button>
                        <!-- Default label is neutral; JS will decide vibrate/beep/silent -->
                        <button
                            class="btn-sec"
                            id="btn-sound-toggle"
                            onclick="App.toggleSoundMode()"
                        >
                            Sound
                        </button>
                    </div>
                </div>
            </div>

            <div id="done-view" class="hidden">
                <div class="done-icon">üéâ</div>
                <div class="done-title">Nice Job!</div>
                <div class="done-subtitle">
                    You completed all sets for this exercise.
                </div>
                <button
                    class="btn-done-finish"
                    onclick="App.completeAndExit()"
                >
                    Finish Exercise
                </button>
                <button
                    class="btn-done-more"
                    onclick="App.addExtraSet()"
                >
                    + 1 More Set
                </button>
            </div>
        </div>
    </div>

    <!-- Order matters: config -> workouts -> app -->
    <script src="config.js" defer></script>
    <script src="workouts.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
